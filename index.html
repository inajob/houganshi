<html>
    <head>
        <style>
            html, body{
                margin: 0;
                padding: 0;
            }
            .cursor{
                position:absolute;
                top:0px;
                left:0px;
                background-color: rgba(255,255,255, 0.1);
                border: none;
                outline:none;
                width: 100px;
                height: 20px;
                padding:0;
                margin:0;
            }
            #source{
                width:100%;
                height:300px;
            }
        </style>
        <script>
            let cursorElm = document.createElement("input")
            let allData = [];
            let allWidth = 1000;
            let allHeight = 1000;
            let partialX = 0;
            let partialY = 0;
            let data = [];
            let cursorX = 0;
            let cursorY = 0;
            let width = 50;
            let height = 25;
            let charWidth = 16;
            let charHeight = 20;
            let ctx
            // === emulate server ===
            let initAllData = () => {
                for(let i = 0; i < 1000; i ++){
                    let l = []
                    for(let j = 0; j < 1000; j ++){
                        l.push({value: ""})
                    }
                    allData.push(l)
                }
            }
            let loadPartialData = (x, y) => {
                for(let i = 0; i < data.length; i ++){
                    for(let j = 0; j < data[i].length; j ++){
                        data[i][j] = {value: allData[(i + y)%allWidth][(j + x)%allHeight].value}
                    }
                }
            }
            let saveAllData = (x, y, c) => {
                console.log(x,y,c)
                allData[y][x].value = c;
            }
            // === API ===
            let setPartialPos = (x, y) => {
                partialX = (x+allWidth)%allWidth;
                partialY = (y+allHeight)%allHeight;
            }
            let refresh = () => {
                ctx.fillStyle = "#ddf"
                ctx.fillRect(0,0,width*charWidth, height*charHeight)
                ctx.fillStyle = "black"
                for(let i = 0; i < height; i ++){
                    for(let j = 0; j < width; j ++){
                        ctx.fillStyle = "white"
                        ctx.fillRect(j*charWidth, i*charHeight, charWidth - 1, charHeight - 1)
                        ctx.fill()
                        ctx.fillStyle = "black"
                        ctx.fillText(data[i][j].value, j * charWidth, i * charHeight)
                    }
                }
            }
            let setCursor = (x,y) => {
                cursorElm.style.top = y * charHeight
                cursorElm.style.left = x * charWidth
                cursorElm.focus()
                cursorX = x;
                cursorY = y;
            }
            let setChar = (x, y, c) => {
                data[y][x].value = c
                refresh()
                saveAllData((x + partialX)%allWidth, (y + partialY)%allHeight, c)
            }
            let getChar = (x,y) => {
                return data[y][x].value
            }
            // === Event ===
            let onClick = (x, y) => {
                setCursor(x, y)
            }
            let onInput = (s) => {
                for(let i = 0; i < s.length; i ++){
                    setChar(cursorX, cursorY, s[i])
                    if(cursorX == width - 3){
                        setPartialPos(partialX + 1, partialY)
                        loadPartialData(partialX, partialY)
                        refresh()
                    }else{
                        setCursor(cursorX + 1, cursorY)
                    }
                }
            }
            let onKeyDown = (k) => {
                switch(k){
                        case "Enter":
                            while(cursorX > 0){
                                if(cursorX == 0 || getChar(cursorX - 1, cursorY) == ""){
                                    break;
                                }
                                setCursor(cursorX - 1, cursorY)
                            }
                            setCursor(cursorX, cursorY + 1)
                            break;
                        case "ArrowLeft":
                            if(cursorX == 0){
                                setPartialPos(partialX - 1, partialY)
                                loadPartialData(partialX, partialY)
                                refresh()
                            }else{
                                setCursor(cursorX - 1, cursorY)
                            }
                            break;
                        case "ArrowRight":
                            if(cursorX == width - 1){
                                setPartialPos(partialX + 1, partialY)
                                loadPartialData(partialX, partialY)
                                refresh()
                            }else{
                                setCursor(cursorX + 1, cursorY)
                            }
                            break;
                        case "ArrowUp":
                            if(cursorY == 0){
                                setPartialPos(partialX, partialY - 1)
                                loadPartialData(partialX, partialY)
                                refresh()
                            }else{
                                setCursor(cursorX, cursorY - 1)
                            }
                            break;
                        case "ArrowDown":
                            if(cursorY == height - 1){
                                setPartialPos(partialX, partialY + 1)
                                loadPartialData(partialX, partialY)
                                refresh()
                            }else{
                                setCursor(cursorX, cursorY + 1)
                            }
                            break;
                        case "Backspace":
                            if(cursorX == 2){
                                setPartialPos(partialX - 1, partialY)
                                loadPartialData(partialX, partialY)
                                refresh()
                            }else{
                                setCursor(cursorX - 1, cursorY) 
                            }
                            setChar(cursorX, cursorY, "")
                            break;
                    }
            }
            // ============

            window.addEventListener("load", (e) => {
                initAllData()
                let main = document.getElementById("main")
                let canv = document.getElementById("canvas")
                canv.width = charWidth * width
                canv.height= charHeight * height
                ctx = canv.getContext("2d")
                ctx.fillStyle = "#ddf"
                ctx.font = "14px 'ＭＳ ゴシック'";
                ctx.textBaseline = "top"
                ctx.fillRect(0, 0, charWidth*width, charHeight*height);
                for(let i = 0; i < height; i ++){
                    let d = []
                    for(let j = 0; j < width; j ++){
                        d.push({value:""})
                    }
                    data.push(d)
                }
                loadPartialData(partialX, partialY)
                refresh()
                cursorElm.type = "text"
                cursorElm.className = "cursor"
                main.appendChild(cursorElm)

                let isCompotision = false
                let decideInputs = () => {
                    let value = cursorElm.value
                    onInput(value)
                    cursorElm.value = ""
                }
                cursorElm.addEventListener("compositionstart", (e) => {
                    isCompotision = true
                })
                cursorElm.addEventListener("compositionend", (e) => {
                    isCompotision = false
                    decideInputs()
                })
                cursorElm.addEventListener("keydown", (e) => {
                    console.log(e.key)
                    switch(e.key){
                        case "Enter":
                        case "ArrowDown":
                        case "ArrowLeft":
                        case "ArrowRight":
                        case "ArrowUp":
                            onKeyDown(e.key)
                            break;
                        case "Backspace":
                            if(!isCompotision){
                                onKeyDown(e.key)
                            }
                            break;
                    }
                })
                cursorElm.addEventListener("input", (e) => {
                    if(!isCompotision){
                        decideInputs()
                    }
                })

                let touch = (px, py) => {
                    console.log(e)
                    let x = px/charWidth | 0
                    let y = py/charHeight | 0
                    onClick(x, y)
                }
                if('ontouchstart' in document.documentElement){
                    canv.addEventListener("touchstart", (e) => {
                        touch(e.touches[0].clientX, e.touches[0].clientY)
                    }, true)
                }else{
                    canv.addEventListener("click", (e) => {
                        touch(e.clientX, e.clientY)
                    }, true)
                }
            })
        </script>
    </head>
    <body>
        <div id="main">
            <canvas id="canvas"></canvas>
        </div>
        <div>
        Source: <a href="https://github.com/inajob/houganshi">https://github.com/inajob/houganshi</a>
        </div>
    </body>
</html>
